{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock title %}

{% block body %}
<form class="needs-validation" novalidate="" method = "post">
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="first_name" class="form-label">First name</label>
        <input type="text" class="form-control" name="first_name" placeholder="First name" value="" required="">
        <div class="invalid-feedback">
           Valid first name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="name" class="form-label">Last name</label>
        <input type="text" class="form-control" name="name" placeholder="Last name" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>

      <div class="col-12">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username" required="">
        <div class="invalid-feedback">
          Your username is required.
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
        <input type="email" class="form-control" name="email" placeholder="email@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>
    
    </div>

    <hr class="my-4">

    <button class="w-100 btn btn-success btn-lg" type="success">Continue</button>
  </form>
{% endblock body %}
