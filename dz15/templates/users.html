{% extends 'base.html' %}

{% block title %}
Все пользователи
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1>Подробно</h1>
    {% for user in users %}
    <div class="alert alert-info">
        <h2>{{ user.first_name }}</h2>
        <p>{{ user.name }}</p>
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
    </div>
    {% endfor %}
</div>
{% endblock body %}
